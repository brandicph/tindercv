<template name="appBody">
    <div class="wrapper-welcome">
        <div class="title-welcome">Tinder CV</div>
        <div class="description-welcome">Tinder CV was made by <a href="http://abrandi.dk" target="_blank">Alexander Brandi</a> to present his CV in a new and fun way, build on top of the <a href="https://www.meteor.com" target="_blank">Meteor</a> framework. The entire app is less than 1,000 lines of JavaScript. View the source on <a href="https://github.com/brandicph/tindercv" target="_blank">GitHub</a>.
        </div>
        <div class="description-welcome">
            The app is designed with inspiration from the wonderful dating-app/game Tinder.
        </div>
        <div class="description-welcome">
            You can use this simple application as inspiration on how present your own CV or as inspiration for your new/upcoming Meteor project.
        </div>
        <div class="description-welcome">
            ... also, this application is will hopefully give the Tinder team a great laugh to see me as a possible candidate for their full-stack job.
        </div>
    </div>

    <div id="container">
        {{> yield }}
    </div>
</template>

<template name="hello">
    <div class="tinder viewport">
        <!-- radar indicator -->
        <div class="tinder radar">
            <div class="photo" style="background-image: url('/assets/img/icons/user.png');"></div>
            <div class="text">Finding full-stacker near you...</div>
        </div>
        <!-- card stack -->
        <div class="tinder stack">
            <!-- card -->
            <div class="tinder card">
                <div class="photo" data-id="0" style="background-image: url('{{profile.images.[0]}}');"></div>
                <div class="content">
                    <h1 class="name">{{profile.firstname}}, <span class="age">{{profile.age}}</span></h1> {{#each profile.studies}}
                    <h2 class="info">{{this}}</h2> {{/each}}
                </div>
            </div>
            <!-- card -->
            <div class="tinder card">
                <div class="photo" data-id="1" style="background-image: url('{{profile.images.[1]}}');"></div>
                <div class="content">
                    <h1 class="name">{{profile.firstname}}, <span class="age">{{profile.age}}</span></h1> {{#each profile.studies}}
                    <h2 class="info">{{this}}</h2> {{/each}}
                </div>
            </div>
            <!-- card -->
            <div class="tinder card">
                <div class="photo" data-id="2" style="background-image: url('{{profile.images.[2]}}');"></div>
                <div class="content">
                    <h1 class="name">{{profile.firstname}}, <span class="age">{{profile.age}}</span></h1> {{#each profile.studies}}
                    <h2 class="info">{{this}}</h2> {{/each}}
                </div>
            </div>
        </div>
        <!-- action buttons -->
        <div class="tinder actions">
            <div class="tinder button small" style="margin-right:-5px;">
                <div class="tinder icon circular revert transition shrink"></div>
            </div>
            <div class="tinder button large" style="margin: 0px -5px;">
                <div class="tinder icon circular remove transition shrink"></div>
            </div>
            <div class="tinder button large" style="margin: 0px -5px;">
                <div class="tinder icon circular like transition shrink"></div>
            </div>
            <div class="tinder button small" style="margin-left:-5px;">
                <div class="tinder icon circular super-like transition shrink"></div>
            </div>
        </div>
    </div>
</template>
