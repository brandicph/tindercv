<template name="stack">
    <div class="tinder viewport">
        <!-- radar indicator -->
        <div class="tinder radar">
            <div class="photo"></div>
            <div class="text">Finding full-stacker near you...</div>
        </div>
        <!-- card stack -->
        <div class="tinder stack">
            {{#each profile.images}}
                <!-- card -->
                <div class="tinder card">
                    <div class="photo" data-id="{{@index}}" style="background-image: url('{{this}}');"></div>
                    <div class="content">
                        <h1 class="name">{{../profile.firstname}}, <span class="age">{{../profile.age}}</span></h1>
                        {{#each ../profile.studies}}
                            <h2 class="info">{{this}}</h2>
                        {{/each}}
                    </div>
                </div>
            {{/each}}
        </div>
        <!-- action buttons -->
        <div class="tinder actions">
            <div class="tinder button small" style="margin-right:-5px;">
                <div class="tinder icon circular revert transition shrink"></div>
            </div>
            <div class="tinder button large" style="margin: 0px -5px;">
                <div class="tinder icon circular remove transition shrink"></div>
            </div>
            <div class="tinder button large" style="margin: 0px -5px;">
                <div class="tinder icon circular like transition shrink"></div>
            </div>
            <div class="tinder button small" style="margin-left:-5px;">
                <div class="tinder icon circular super-like transition shrink"></div>
            </div>
        </div>
    </div>
</template>
