<template name="modalItsAMatch">
    <div class="header">
        It's a Match
        {{#if superlike}}
            <div class="sub">You and {{info.profile.name}} super liked each other.</div>
        {{else}}
            <div class="sub">You and {{info.profile.name}} liked each other.</div>
        {{/if}}
    </div>
    <div class="content centered">
        {{#if superlike}}
            <div class="tinder itsAMatch photo user"></div>
            <div class="tinder itsAMatch super-like"></div>
        {{else}}
            <div class="tinder itsAMatch photo user mr"></div>
        {{/if}}
        <div class="tinder itsAMatch photo" style="background-image: url('{{currentImage}}');"></div>
    </div>
    <div class="actions">
        <div data-id="{{image}}" class="fluid ui large button inverted approve">
            <i class="comment icon"></i> Send a Message
        </div>
        <div class="fluid ui large button inverted cancel">
            <i class="user icon"></i> Keep on Playing
        </div>
    </div>
</template>

<template name="modalProfile">
    <i class="close icon"></i>
    <div class="ui fluid image">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{#each orderedImages}}
                <div class="swiper-slide" style="background-image:url('{{this}}')"></div>
                {{/each}}
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div class="header">
        <h1 class="name">{{info.profile.firstname}}, <span class="age">{{info.profile.age}}</span></h1> {{#each info.profile.studies}}
        <h2 class="info">{{this}}</h2> {{/each}}
        <h3 class="distance">near {{info.profile.address.city}}</h3>
    </div>
    <div class="content centered">
        {{{info.profile.description}}}
    </div>
</template>

<template name="modal">
	<div class="ui {{this.modal.classes}} modal">
		{{> UI.dynamic template=this.modal.template data=this.data}}
	</div>
</template>
